<HTML>
	<head>
		<title>Javascript Assignment 1</title>
	</head>
	<script type="text/javascript" src="script.js">
	</script>
	<link rel="stylesheet" href="style.css">
	<body>
		<header><h2>Registration Form</h2></header>
		<section>
			<form action="#">
				<table align="center">
					<tr>
						<td><span id="span"> *</span>First Name:</td>
						<td><input type="text" id="firstName"></td>
					</tr>
					<tr>
						<td><span id="span"> *</span>Last Name:</td>
						<td><input type="text" id="lastName"></td>
					</tr>
					<tr>
						<td><span id="span"> *</span>Password:</td>
						<td><input type="password" id="password"></td>
					</tr>
					<tr>
						<td><span id="span"> *</span>Re-enter Password:</td>
						<td><input type="password" id="confirmPassword"></td>
					</tr>
					<tr>
						<td><span id="span"> *</span>Age:</td>
						<td><input type="number" id="age" min="15" max="75" step="any"></td>
					</tr>
					<tr>
						<td><span id="span"> *</span>State:</td>
						<td><Select id="state1" onchange="createCity()">
								<option value="Select State">Select State</option>
								<option value="MP">Madhya Pradesh</option>
								<option value="Maharastra">Maharastra</option>
								<option value="Rajasthan">Rajasthan</option>
								<option value="UP">Uttar Pradesh</option>
						</Select></td>
					</tr>
					<tr>
						<td><span id="span"> *</span>City:</td>
						<td><select id="city">
								<option>Select City</option>
						</select></td>
					</tr>
					<tr>
						<td>Address:</td>
						<td><textarea id="addressLine1" rows="3"></textarea></td>
					</tr>
					<tr>
						<td colspan="2"><input type="checkbox" id="acceptCondition"
							onChange="activateSubmit()"><label for="acceptCondition">
								I Accept all the&nbsp;<a href="Registration.html">Terms & Conditions</a>
						</label></td>
					</tr>
					<tr>
						<td colspan="2"><input type="Submit" value="Create"
							id="submitButton" onclick="validate()" disabled></td>
					</tr>
				</table>
			</form>
		</section>
	</body>
</html>
