<!DOCTYPE html>

<html>
	<head>
		<title>Create New Car</title>
		<style>
		
			body {
				background-color: LightGray;
			}
			
			section {
				margin: auto;
				width: 500px;
				background-color:white;
			}
			
			header {
				background-color: gray;
				height: 50px;
				width: 500px;
				margin: auto;
				margin-top: 100px;
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;
				border-bottom: maroon 3px solid;
				text-align: center;
			}
		
			p {
				padding-top: 10px;
				color: white;
				font-family: lucida handwritting;
				font-weight: bold;
				font-size: 30px;
			}
			table {
				border-collapse: separate;
				margin: auto;
				padding-top: 20px;
				padding-bottom: 20px;
			}
			
			#button {
				text-align: center;
			}
			
			td {
				padding-top: 10px;
				padding-bottom: 10px;
			}
			button {
			color: white;
			background-color: maroon;
			font-weight: bold;
			width:80px;
			height:40px;
		}
		</style>
	</head>
	<body>
	<header><p>New Car</p></header>
		<section>
		<form action="AdminSearch.html">
				<table>
					<tr>
						<td>Make:</td>
						<td><input type="text" placeholder="Company" pattern="[a-zA-Z ]+" required></td>
					</tr>
					
					<tr>
						<td>Model:</td>
						<td><input type="text" placeholder="Model" pattern="[a-zA-Z ]+" required></td>
					</tr>
					
					<tr>
						<td>EngineInCC:</td>
						<td><input type="number" placeholder="EngineInCC" min="500" max="4000" required></td>
					</tr>
					
					<tr>
						<td>FuelCapacity:</td>
						<td><input type="number" placeholder="FuelCapacity" min="25" max="200" required></td>
					</tr>
					
					<tr>
						<td>Mileage:</td>
						<td><input type="number" placeholder="Mileage" min="1" max="100" required></td>
					</tr>
					
					<tr>
						<td>Ex-Showroom Price:</td>
						<td><input type="number" placeholder="Ex-Showroom Price" min="100000" max="100000000" required></td>
					</tr>
					
					<tr>
						<td>roadTax:</td>
						<td><input type="number" placeholder="roadTax" min="2000" max="1000000" required></td>
					</tr>
					
					<tr>
						<td>onRoadPrice:</td>
						<td><input type="number" placeholder="onRoadPrice" min="102000" max="101000000" required></td>
					</tr>
					
					<tr>
						<td colspan="2" id="button"><button>SAVE</button>
						<button onClick="location.href='AdminHome.html'">BACK</button></td>
					</tr>
				</table>
			</form>
		</section>
	</body>
</html>
