<!DOCTYPE html>
	<html>
		<head>
			<meta charset="ISO-8859-1">
			<title>
				Metagurukul Account Registration
			</title>
		</head>
		<body>
		<form>
			<fieldset>
				<p align="right">
					<input type="submit" value="Help">
				</p>
				<table style="margin-left: 100px; ">
					<tr>
						<td colspan="2">
							<font size="5">Metagurukul Account Registration.</font>
						</td>
					</tr>
					
					<tr>
						<td colspan="2">
							<hr>
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Name&nbsp;
						</td>
						<td>
							<input type="text" placeholder="First Nmae">&nbsp;<input type="text" placeholder="Last Nmae">
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Gender&nbsp;
						</td>
						<td>
							<select name="Gender">
								<option>-Select One-</option>
								<option>Female</option>
								<option>Male</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Birthday&nbsp;
						</td>
						<td>
							<select name="BirthDay">
								<option>-Select Month-</option>
								<option>January</option>
								<option>February</option>
								<option>March</option>
								<option>April</option>
								<option>May</option>
								<option>June</option>
								<option>July</option>
								<option>August</option>
								<option>September</option>
								<option>October</option>
								<option>November</option>
								<option>December</option>
							</select>
							&nbsp;
							<input type="text" placeholder="Day">
							&nbsp;
							<input type="text" placeholder="Year">
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Country&nbsp;
						</td>
						<td>
							<select name="Country">
								<option>India</option>
								<option>China</option>
								<option>Japan</option>
								<option>Pakistan</option>
								<option>Africa</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td>
							<br>
						</td>
						<td>
							<br>
						</td>
					</tr>
					
					<tr>
						<td colspan="2">
							<font size="4"><b>Select an ID and password</b></font>
						</td>
					</tr>
					
					<tr>
						<td colspan="2">
							<hr>
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Metagurukul ID&nbsp;
						</td>
						<td>
							<input type="text">
							@
							<select name="EmailId">
								<option>metagurukul.com</option>
								<option>metacube.com</option>
								<option>gmail.com</option>
								<option>yahoo.in</option>
							</select>
							&nbsp;
							<input type="submit" value="Check">
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Password&nbsp;
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Re-type Password&nbsp;
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
					
					<tr>
						<td>
							<br>
						</td>
						<td>
							<br>
						</td>
					</tr>
					
					
					<tr>
						<td colspan="2">
							<font size="4"><b>In case you forget your ID or password...</b></font>
						</td>
					</tr>
					
					<tr>
						<td colspan="2">
							<hr>
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Alternate Email(optional)&nbsp;
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Secret Question 1&nbsp;
						</td>
						<td>
							<select name="SecretQ1">
								<option>-Select One-</option>
								<option>What is the name of your favorite book ?</option>
								<option>What is the name of your first school ?</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Your Answer&nbsp;
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Secret Question 2&nbsp;
						</td>
						<td>
							<select name="SecretQ2">
								<option>-Select One-</option>
								<option>What is the name of your favorite book ?</option>
								<option>What is the name of your first school ?</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td align="right">
							Your Answer&nbsp;
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
					
					<tr>
						<td>
							<br>
						</td>
						<td>
							<br>
						</td>
					</tr>
					
					<tr>
						<td>
							<br>
						</td>
						<td>
							<br>
						</td>
					</tr>
					
					<tr>
						<td colspan="2">
							<hr>
						</td>
					</tr>
					
					<tr>
						<td>
							<br>
						</td>
						<td>
							<br>
						</td>
					</tr>
					
					<tr>
						<td>
							<br>
						</td>
						<td>
							<br>
						</td>
					</tr>
					
					
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="Create My Account">
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
